<h2>후기</h2>
<p>
 여행을 다녀온후 많은 것이 달라져 있었을까? 아니다 우리는 우리 그대로의 삶을 살고 있다.
 극적으로 무엇인가가 바뀌거나 인생의 큰 깨달음을 얻는것은 아니다. 하지만 우리의 인생에서
 온전하게 우리에게 시간을 쏟는 2년간의 세계여행은 우리를 추억 부자로 만들어주었다.
 부부세계일주로 우리는 인생이라는 긴 여행을 함께할 가장 믿을만한 동료가 되어있었다. 
</p>
